<header class="jumbotron">

  <div class="container">

    <h1 class="nav-bar" href="{{ site.baseurl }}/">{{ site.title }}</h1>

    <nav class="nav">
      <a href="#" class="navbar-nav">       
      </a>

      <div class="row">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="navbar-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
